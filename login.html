
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mr Hook - Premium Fishing Supplies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="mainHeader">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.5 12L10.5 9L13.5 12L10.5 15L7.5 12Z" fill="currentColor"/>
                        <path d="M13.5 12L16.5 9L19.5 12L16.5 15L13.5 12Z" fill="currentColor"/>
                        <path d="M1.5 12L4.5 9L7.5 12L4.5 15L1.5 12Z" fill="currentColor"/>
                    </svg>
                    <span class="logo-text">Mr Hook</span>
                </div>
                <nav class="nav-desktop">
                    <a href="index.html" class="nav-link">Products</a>
                    <a href="login.html" class="nav-link active">Login</a>
                </nav>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
        
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-menu-content">
                <a href="index.html" class="mobile-menu-link">
                    <i class="fas fa-fish"></i>
                    Products
                </a>
                <a href="login.html" class="mobile-menu-link active">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-wrapper">
                <!-- Login Form -->
                <div class="auth-form" id="loginForm">
                    <div class="auth-header">
                        <h1 class="auth-title">Welcome Back</h1>
                        <p class="auth-subtitle">Sign in to your Mr Hook account</p>
                    </div>
                    
                    <form class="form" id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" id="loginEmail" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" id="loginPassword" class="form-input" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">
                            Login <i class="fas fa-arrow-right"></i>
                        </button>
                        
                        <button type="button" class="btn btn-link" id="showPasswordReset">
                            Forgot Password?
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? 
                            <button class="btn btn-link" id="showSignup">Create one</button>
                        </p>
                    </div>
                </div>

                <!-- Signup Form -->
                <div class="auth-form hidden" id="signupForm">
                    <div class="auth-header">
                        <h1 class="auth-title">Create Account</h1>
                        <p class="auth-subtitle">Join the Mr Hook fishing community</p>
                    </div>
                    
                    <form class="form" id="signupFormElement">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" id="firstName" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" id="lastName" class="form-input" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-input" required minlength="6">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-input" required minlength="6">
                        </div>
                        
                        <div class="form-group">
                            <label for="addressLine1" class="form-label">Address Line 1</label>
                            <input type="text" id="addressLine1" class="form-input" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city" class="form-label">City</label>
                                <input type="text" id="city" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="postcode" class="form-label">Postcode</label>
                                <input type="text" id="postcode" class="form-input" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">
                            Create Account <i class="fas fa-user-plus"></i>
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Already have an account? 
                            <button class="btn btn-link" id="showLogin">Sign in</button>
                        </p>
                    </div>
                </div>

                <!-- Password Reset Form -->
                <div class="auth-form hidden" id="passwordResetForm">
                    <div class="auth-header">
                        <h1 class="auth-title">Reset Password</h1>
                        <p class="auth-subtitle">Enter your email to receive reset instructions</p>
                    </div>
                    
                    <form class="form" id="passwordResetFormElement">
                        <div class="form-group">
                            <label for="resetEmail" class="form-label">Email</label>
                            <input type="email" id="resetEmail" class="form-input" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">
                            Send Reset Link <i class="fas fa-envelope"></i>
                        </button>
                        
                        <button type="button" class="btn btn-link" id="backToLogin">
                            Back to Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="message-container"></div>

    <script src="js/auth.js"></script>
</body>
</html>
